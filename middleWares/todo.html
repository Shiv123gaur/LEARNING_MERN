
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body style="background-color: antiquewhite;">
    <form action="/done" method="post">
        <div style="display: flex; justify-content: center;">
            <h1>Welcome to my todo app</h1><br>
        </div>
        <div style="display: flex; justify-content: center;">
            <h3>Enter the task you will complete today</h3>
        </div>
        <div style="display: flex; justify-content: center;">
            <label style="margin-right: 10px;" for="">Task 1</label>
            <input type="text"  name="task1" style="height: 25px;  border-radius: 10px; border: 1px solid; margin-right: 10px;">
    
            <label style="margin-right: 10px;" for="">Task 2</label>
            <input type="text"  name="task2" style="height: 25px;  border-radius: 10px; border: 1px solid; margin-right: 10px;">
    
            <label style="margin-right: 10px;" for="">Task 3</label>
            <input type="text"  name="task3" style="height: 25px;  border-radius: 10px; border: 1px solid; margin-right: 10px;">
        </div>
    <br><br><br><br>
      <center>
              <button >Submit</button>
      </center>
    </form>
</body>
</html>
