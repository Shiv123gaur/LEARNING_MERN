<!DOCTYPE html>
<html lang="en">
<head>

</head>

    </div>
    <br>
    <form action="/signupp" method="post">
        <div class="form">
            <div class="innerFormDiv">
                <label class="label" for="">Enter Your name</label>
                <input class="inputBox" type="text" name="name" id="">
            </div>
            <br>
            <div class="innerFormDiv">
                <label class="label" for="">Enter Your Email</label>
                <input class="inputBox" type="text" name="email" id="">                
            </div>
             <br>
            <div class="innerFormDiv">
                <label class="label" for="">Enter Your Password</label>
                <input class="inputBox" type="text" name="password" id="">
            </div>
            <br>
            <div class="innerFormDiv">
                <label class="label" for="">Enter Your Gender</label>
                <input class="inputBox" type="text" name="gender" id="">                
            </div>
            <br>
            <div class="innerFormDiv">
                <label class="label" >Enter Your Age</label>
                <input class="inputBox"  type="text" name="age">                
            </div>
       </div>
       <button class="submitbutton" type="submit">Signup</button>
    </form>
   
</body>
</html>
